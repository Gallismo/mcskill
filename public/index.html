<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
  <script>
    document.addEventListener('click', function (event) {
      const target = event.target;
      if (target.attributes.id) {
        if (target.attributes.id.nodeValue !== 'open_cats' && target.attributes.id.nodeValue !== 'cats-list') {
          const cats = document.getElementById("cats-list");
          if (cats.classList.contains("show-grid")) {
            cats.classList.remove("show-grid");
            cats.classList.add("hidden");
          }
        }
      }
    })
  </script>
    <div class="bg1">
      <div class="bg2">
        <div class="bg3">

          <div id="wrapper">
            <header>
              <div id="logo">
                <a href="/">
                  <img src="src/logo3.webp" alt="McSkill">
                </a>
              </div>
              <div id="header_bottom">
                <nav>
                  <ul></ul>
                </nav>
              </div>
            </header>
            <main id="main_content">
              <div id="left_side">
                <div id="content" class="store">

                </div>
              </div>
              <div id="right_side"></div>
            </main>
          </div>


        </div>
      </div>
    </div>
  </body>
</html>
